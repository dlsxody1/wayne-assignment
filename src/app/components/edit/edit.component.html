<div>
  <form class="file_container" (submit)="onSubmit($event)">
    <label>title</label>
    <input type="text" (change)="onTitleChange($event)" />
    <label>image</label>
    <input type="file" (change)="onImageChange($event)" accept="image/*" />
    <button type="submit">이미지 추가</button>
  </form>
</div>
