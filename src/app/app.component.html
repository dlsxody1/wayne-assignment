<div>
  <div class="gallery_title">이미지 갤러리</div>
  <div class="gallery_wrap">
    <div class="gallery_image_frame" *ngFor="let post of posts">
      <img
        class="image"
        [src]="post.image"
        alt="{{ post.title }}"
        onError="this.src='이미지가 없습니다.'"
      />
      <div class="image_title">{{ post.title }}</div>
    </div>
    <div *ngIf="posts?.length === 0">
      <p>현재 이미지가 없습니다.</p>
    </div>
  </div>
  <div class="button_wrap">
    <button class="add_button" (click)="goToEdit()">+ Add image</button>
  </div>
</div>

<router-outlet></router-outlet>
